<div ng-controller="ProductController">
  <div ng-repeat="product in products" class="well productContainer col-md-4 col-lg-4 col-sm-6 col-xs-6">
    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
      <img src="{{product.Image}}" alt="{{product.Name}}" class="img-responsive"/>
    </div>
    <div read-more speed="3000" more-link="<a href='#Product/{{products.indexOf(product)}}'>Show more..</a>">
              {{product.Description}}
    </div>
</div>
