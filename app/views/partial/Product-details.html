<div ng-model="products">
  <ol class="breadcrumb">
    <li>
      <a href="#Home">Home</a>
    </li>
    <li>
      <a href="#Product">Product</a>
    </li>
    <li>
      <a href="#">{{products[whichItem].Name}}</a>
    </li>
  </ol>

  <a href="#/Product/{{prevItem}}" class="btn btn-left">&lt;</a>
  <a href="#/Product/{{nextItem}}" class="btn btn-right">&gt;</a>

  <div class="jumbotron">

    <h2>{{products[whichItem].Name}}</h2>

    <div class="row well">
      <a class="example-image-link col-xs-4" href="{{products[whichItem].subImages[0]}}" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="{{products[whichItem].thumbImages[0]}}" alt=""/></a>
      <a class="example-image-link col-xs-4" href="{{products[whichItem].subImages[1]}}" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="{{products[whichItem].thumbImages[1]}}" alt=""/></a>
      <a class="example-image-link col-xs-4" href="{{products[whichItem].subImages[2]}}" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="{{products[whichItem].thumbImages[2]}}" alt=""/></a>
    </div>

    <div class="row well">
      <h3>Description</h3>
      {{products[whichItem].Description}}
    </div>
  </div>
  <div id="lightbox" class="lightbox" style="display: none; top: 650px; left: 0px;">
    <div class="lb-outerContainer" style="width: 803px; height: 803px;">
      <div class="lb-container">
        <img class="lb-image" src="{{products[whichItem].subImages[0]}}" style="display: block; width: 795px; height: 795px;">
        <div class="lb-nav" style="display: block;">
          <a class="lb-prev" href="" style="display: none;"></a>
          <a class="lb-next" href="" style="display: block;"></a>
        </div>
        <div class="lb-loader" style="display: none; opacity: 1;"></div>
      </div>
      <div class="lb-dataContainer" style="display: block; width: 803px;">
        <div class="lb-data">
          <div class="lb-details">
            <span class="lb-caption" style="display: inline;">Click the right half of the image to move forward.</span>
            <span class="lb-number" style="display: block;">Image 1 of 4</span>
          </div>
          <div class="lb-closeContainer">
            <a class="lb-close"></a>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
